        const Icons = {

            Building: () => <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 21h18M5 21V7l8-4 8 4v14M8 21V12a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v9"></path></svg>
        };

        const Parsers = {
            // --- NUEVO: PISO 2 CD A (InkTank Specific - Basado en tu Foto) ---
            brother_inktank_specific: (html) => {
                const ink = { bk: 0, c: 0, m: 0, y: 0, isMono: false };
                let status = 'online';
                let message = 'Operativa';
                
                // Helper para extraer altura por color buscando en la etiqueta IMG
                // Busca <img ... magenta ... height="45">
                const extractHeight = (colorName) => {
                    const regex = new RegExp(`<img[^>]*?${colorName}[^>]*?height=["']?(\\d+)["']?`, 'i');
                    const match = html.match(regex);
                    if (match) {
                        return Math.min(Math.round((parseInt(match[1]) / 56) * 100), 100); // 56px max height
                    }
                    return -1;
                };

                // Nombres exactos vistos en tu foto de inspecci√≥n
                ink.m = extractHeight('magenta');
                ink.c = extractHeight('cyan');
                ink.y = extractHeight('yellow');
                ink.bk = extractHeight('black'); // En la foto sale "black.gif"

                // Fallback por si acaso: si falla la b√∫squeda por nombre, intentar posicional
                if (ink.m === -1 && ink.bk === -1) {
                    const imgRegex = /height=["']?(\d+)["']?/gi;
                    const matches = [...html.matchAll(imgRegex)];
                    const bars = matches.map(m => parseInt(m[1])).filter(h => h > 10 && h < 100);
                    
                    if (bars.length >= 4) {
                        const norm = (val) => Math.min(Math.round((val / 56) * 100), 100);
                        // Orden Visual InkTank: M, C, Y, BK
                        ink.m = norm(bars[0]);
                        ink.c = norm(bars[1]);
                        ink.y = norm(bars[2]);
                        ink.bk = norm(bars[3]);
                    }
                }
                
                return { status, message, ink };
            },

            // --- RRHH (Laser BK-C-M-Y Forzado) ---
            brother_laser_bk_c_m_y_forced: (html) => {
                const ink = { bk: 0, c: 0, m: 0, y: 0, isMono: false };
                let status = 'online';
                let message = 'Operativa';
                
                const text = html.toLowerCase();
                if (text.includes("cambie") || text.includes("reemplaz") || text.includes("gotado") || text.includes("fin vida")) { 
                    status = 'error'; 
                    message = "Cambiar T√≥ner/Insumo"; 
                }

                const getH = (colorName) => {
                    const regex = new RegExp(`src=['"][^'"]*?(${colorName})[^'"]*?['"][^>]*?height=['"]?(\\d+)`, 'i');
                    const m = html.match(regex);
                    return m ? Math.min(Math.round((parseInt(m[2]) / 56) * 100), 100) : -1;
                };

                let bkVal = getH('black') > -1 ? getH('black') : getH('bk');
                let cVal = getH('cyan');
                let mVal = getH('magenta');
                let yVal = getH('yellow');

                if (bkVal === -1 && cVal === -1) {
                    const imgRegex = /<img[^>]+height=["']?(\d+)["']?[^>]*>/gi;
                    const matches = [...html.matchAll(imgRegex)];
                    const bars = matches.map(m => parseInt(m[1])).filter(h => h >= 0 && h < 100);

                    if (bars.length >= 3) { 
                        const norm = (px) => Math.min(Math.round((px / 56) * 100), 100);
                        ink.bk = norm(bars[0] || 0);
                        ink.c = norm(bars[1] || 0);
                        ink.m = norm(bars[2] || 0);
                        ink.y = norm(bars[3] || 0);
                    }
                } else {
                    ink.bk = bkVal === -1 ? 0 : bkVal;
                    ink.c = cVal === -1 ? 0 : cVal;
                    ink.m = mVal === -1 ? 0 : mVal;
                    ink.y = yVal === -1 ? 0 : yVal;
                }

                return { status, message, ink };
            },

            // --- RESTO DE PARSERS ---
            brother_ink_pages_v2: (html) => {
                const ink = { bk: 0, c: 0, m: 0, y: 0 };
                let status = 'online';
                let message = 'Operativa';
                const text = html.toLowerCase();
                if (text.includes("poca tinta") || text.includes("agotado")) { status = 'warning'; message = "Poca Tinta"; }
                const startIdx = text.indexOf("rend");
                if (startIdx !== -1) {
                    const chunk = text.substring(startIdx, startIdx + 800);
                    const matches = chunk.match(/(\d{3,5})/g);
                    if (matches && matches.length >= 4) {
                        const calc = (val, max) => Math.min(Math.round((parseInt(val) / max) * 100), 100);
                        ink.m = calc(matches[0], 5000);
                        ink.c = calc(matches[1], 5000);
                        ink.y = calc(matches[2], 5000);
                        ink.bk = calc(matches[3], 6000); 
                        if (ink.m < 15 || ink.c < 15 || ink.y < 15 || ink.bk < 10) { status = 'warning'; message = "Poca Tinta Detectada"; }
                    } else { ink.bk = -1; }
                } else { ink.bk = -1; }
                return { status, message, ink };
            },
            hp_xml_verified: (text) => {
                const ink = { bk: 0, c: 0, m: 0, y: 0 };
                let status = 'online';
                let message = 'Operativa';
                let foundAny = false;
                const chunks = text.split("ConsumableLabelCode");
                chunks.forEach(chunk => {
                    const colorMatch = chunk.match(/>([KCMY]|Black|Cyan|Magenta|Yellow)</i);
                    if (colorMatch) {
                        const code = colorMatch[1].toUpperCase();
                        const valMatch = chunk.match(/PercentageLevelRemaining[^>]*>(\d+)/i);
                        if (valMatch) {
                            const val = parseInt(valMatch[1]);
                            foundAny = true;
                            if (code === 'K' || code === 'BLACK') ink.bk = val;
                            else if (code === 'C' || code === 'CYAN') ink.c = val;
                            else if (code === 'M' || code === 'MAGENTA') ink.m = val;
                            else if (code === 'Y' || code === 'YELLOW') ink.y = val;
                        }
                    }
                });
                if (!foundAny) { ink.bk = -1; message = "XML ilegible"; status = 'error'; }
                return { status, message, ink };
            },
            brother_laser_universal: (html) => {
                const ink = { bk: 0, c: 0, m: 0, y: 0, isMono: false };
                let status = 'online';
                let message = 'Operativa';
                const text = html.toLowerCase();
                if (text.includes("espera")) message = "En Espera";
                if (text.includes("reposo") || text.includes("sleep")) message = "En Reposo";
                if (text.includes("error") || text.includes("atasco") || text.includes("cubierta")) { status = 'error'; message = "Atenci√≥n Requerida"; }
                const imgRegex = /<img[^>]+height=["']?(\d+)["']?[^>]*>/gi;
                const matches = [...html.matchAll(imgRegex)];
                const bars = matches.map(m => parseInt(m[1])).filter(h => h > 5 && h < 70); 
                const norm = (px) => Math.min(Math.round((px / 56) * 100), 100);
                if (bars.length >= 4) {
                    ink.bk = norm(bars[0]);
                    ink.c  = norm(bars[1]);
                    ink.m  = norm(bars[2]);
                    ink.y  = norm(bars[3]);
                } else if (bars.length >= 1) {
                    ink.bk = norm(bars[0]);
                    ink.isMono = true; 
                } else { ink.bk = -1; }
                return { status, message, ink };
            },
            brother_marketing_sensitive: (html) => {
                const ink = { bk: 0, c: 0, m: 0, y: 0 };
                let status = 'online';
                let message = 'Operativa';
                const imgRegex = /<img[^>]+height=["']?(\d+)["']?[^>]*>/gi;
                const matches = [...html.matchAll(imgRegex)];
                const bars = matches.map(m => parseInt(m[1])).filter(h => h > 2 && h < 65); 
                if (bars.length >= 4) {
                    const norm = (px) => Math.min(Math.round((px / 56) * 100), 100);
                    ink.bk = norm(bars[0]);
                    ink.c  = norm(bars[1]);
                    ink.m  = norm(bars[2]);
                    ink.y  = norm(bars[3]);
                    if (ink.bk < 10 || ink.c < 10 || ink.m < 10 || ink.y < 10) { message = "Nivel Cr√≠tico"; status = 'warning'; }
                } else { ink.bk = -1; }
                return { status, message, ink };
            },
            brother_dynamic_scanner: (html) => {
                const ink = { bk: 0, c: 0, m: 0, y: 0, isMono: false };
                let status = 'online';
                let message = 'Operativa';
                const text = html.toLowerCase();
                if (text.includes("espera")) message = "En Espera";
                if (text.includes("error")) { status = 'error'; message = "Atenci√≥n Requerida"; }
                const imgRegex = /<img[^>]+height=["']?(\d+)["']?[^>]*>/gi;
                const matches = [...html.matchAll(imgRegex)];
                const bars = matches.map(m => parseInt(m[1])).filter(h => h > 2 && h < 120);
                const norm = (px) => Math.min(Math.round((px / 56) * 100), 100);
                if (bars.length >= 4) {
                    ink.bk = norm(bars[0]);
                    ink.c  = norm(bars[1]);
                    ink.m  = norm(bars[2]);
                    ink.y  = norm(bars[3]);
                } else if (bars.length >= 1) {
                    ink.bk = norm(bars[0]);
                    ink.isMono = true; 
                } else { ink.bk = -1; }
                return { status, message, ink };
            }
        };

        function InkBar({ label, color, value, stock }) {
            const isError = value === -1;
            const percentage = isError ? 0 : value;
            const currentStock = stock || 0;
            const stockPercent = Math.min((currentStock / MAX_STOCK_GOAL) * 100, 100);
            return (
                <div className="flex items-center gap-2 mb-2">
                    <div className="w-5 text-[10px] font-bold text-slate-500">{label}</div>
                    <div className="flex-grow h-3.5 bg-slate-100 rounded-md overflow-hidden relative border border-slate-200 shadow-inner group">
                        <div className={`h-full transition-all duration-1000 ${color} ${isError ? 'opacity-0' : 'opacity-100'}`} style={{ width: `${percentage}%` }}></div>
                        <div className="absolute inset-0 flex items-center justify-center text-[9px] font-bold text-slate-600 drop-shadow-sm group-hover:hidden">
                            {isError ? '--' : `${percentage}%`}
                        </div>
                        <div className="absolute inset-0 flex items-center justify-center text-[8px] font-bold text-slate-500 hidden group-hover:flex bg-white/90">EN USO</div>
                    </div>
                    <div className="w-12 h-3.5 bg-slate-50 rounded-md overflow-hidden relative border border-slate-200" title={`Stock: ${currentStock}/${MAX_STOCK_GOAL}`}>
                        <div className={`h-full transition-all duration-1000 ${currentStock > 0 ? 'bg-emerald-400' : 'bg-red-100'}`} style={{ width: `${stockPercent}%` }}></div>
                        <div className="absolute inset-0 flex items-center justify-center text-[9px] font-bold text-slate-600">{currentStock}/{MAX_STOCK_GOAL}</div>
                    </div>
                </div>
            );
        }

        function StockModal({ printer, stock, onClose, onSave }) {
            const [tempStock, setTempStock] = useState(stock);
            const isMono = printer.type && printer.type.includes('dynamic') && printer.ink && printer.ink.isMono;
            const safeMono = isMono || (printer.model.includes('DCP-1610') || printer.model.includes('DCP-L2540') || printer.model.includes('DCP-L5650'));

            const handleChange = (color, value) => {
                setTempStock(prev => ({ ...prev, [color]: parseInt(value) || 0 }));
            };
            return (
                <div className="fixed inset-0 modal-overlay flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden animate-[fadeIn_0.2s_ease-out]">
                        <div className="bg-slate-800 p-4 flex justify-between items-center text-white">
                            <div><h3 className="font-bold text-lg">Inventario de Cartuchos</h3><p className="text-xs text-slate-300">{printer.name}</p></div>
                            <button onClick={onClose} className="hover:bg-slate-700 p-1 rounded transition-colors"><Icons.X /></button>
                        </div>
                        <div className="p-6">
                            <div className="mb-4 bg-blue-50 border border-blue-100 rounded-lg p-3 text-xs text-blue-800"><span className="font-bold block mb-1">Modelo Compatible:</span>{printer.cartridges}</div>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="flex flex-col">
                                    <label className="text-xs font-bold text-slate-500 uppercase mb-1">Negro (BK)</label>
                                    <div className="flex items-center">
                                        <div className="w-3 h-8 rounded-l bg-slate-800"></div>
                                        <input type="number" min="0" value={tempStock.bk} onChange={(e) => handleChange('bk', e.target.value)} className="w-full border-y border-r border-slate-200 rounded-r p-1 pl-3 text-sm font-bold text-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                </div>
                                {!safeMono && ['c', 'm', 'y'].map(color => (
                                    <div key={color} className="flex flex-col">
                                        <label className="text-xs font-bold text-slate-500 uppercase mb-1">{color === 'c' ? 'Cian (C)' : color === 'm' ? 'Magenta (M)' : 'Amarillo (Y)'}</label>
                                        <div className="flex items-center">
                                            <div className={`w-3 h-8 rounded-l ${color === 'c' ? 'bg-cyan-500' : color === 'm' ? 'bg-pink-500' : 'bg-yellow-400'}`}></div>
                                            <input type="number" min="0" value={tempStock[color]} onChange={(e) => handleChange(color, e.target.value)} className="w-full border-y border-r border-slate-200 rounded-r p-1 pl-3 text-sm font-bold text-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="p-4 border-t border-slate-100 bg-slate-50 flex justify-end gap-2">
                            <button onClick={onClose} className="px-4 py-2 text-sm font-bold text-slate-500 hover:text-slate-700">Cancelar</button>
                            <button onClick={() => onSave(printer.id, tempStock)} className="px-4 py-2 text-sm font-bold bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-md">Guardar Inventario</button>
                        </div>
                    </div>
                </div>
            );
        }

        function Dashboard() {
            const [currentOffice, setCurrentOffice] = useState("Bicentenario");
            const [printers, setPrinters] = useState([]);
            const [lastUpdate, setLastUpdate] = useState(new Date());
            const [printerStock, setPrinterStock] = useState(() => {
                const saved = localStorage.getItem('printerStock_v2');
                return saved ? JSON.parse(saved) : {};
            });
            const [selectedPrinterForStock, setSelectedPrinterForStock] = useState(null);

            useEffect(() => {
                const initialPrinters = PRINTERS_DB[currentOffice].map(p => ({
                    ...p, status: 'loading', message: 'Conectando...', ink: {bk:-1, c:-1, m:-1, y:-1, isMono: false}
                }));
                setPrinters(initialPrinters);
                updatePrinters(initialPrinters);
            }, [currentOffice]);

            useEffect(() => {
                localStorage.setItem('printerStock_v2', JSON.stringify(printerStock));
            }, [printerStock]);

            const handleOpenStock = (printer) => setSelectedPrinterForStock(printer);
            const handleSaveStock = (printerId, newStock) => {
                setPrinterStock(prev => ({ ...prev, [printerId]: newStock }));
                setSelectedPrinterForStock(null);
            };

            const updatePrinters = async (currentList) => {
                const now = new Date();
                setLastUpdate(now);
                const promises = currentList.map(async (p) => {
                    try {
                        const controller = new AbortController();
                        const id = setTimeout(() => controller.abort(), 10000);
                        const res = await fetch(p.url, { signal: controller.signal, cache: "no-store", mode: 'cors', credentials: 'omit', referrerPolicy: "no-referrer" });
                        clearTimeout(id);
                        if (!res.ok) throw new Error("Error HTTP");
                        const html = await res.text();
                        
                        let parserFunc = Parsers.brother_dynamic_scanner; // Default safe
                        if (p.type && Parsers[p.type]) parserFunc = Parsers[p.type];
                        
                        const data = parserFunc(html);
                        return { ...p, ...data };
                    } catch (err) {
                        return { ...p, status: 'offline', message: 'Sin conexi√≥n', ink: {bk:-1, c:-1, m:-1, y:-1} };
                    }
                });
                const results = await Promise.all(promises);
                setPrinters(results);
            };

            useEffect(() => {
                const interval = setInterval(() => updatePrinters(printers), 60000);
                return () => clearInterval(interval);
            }, [printers]);

            return (
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <div className="flex items-center gap-4">
                            <div className="p-3 bg-blue-50 rounded-xl text-blue-600"><Icons.Building /></div>
                            <div>
                                <h1 className="text-2xl font-bold text-slate-800">Monitor de Impresoras Bice</h1>
                                <p className="text-sm text-slate-500 flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>{currentOffice} ‚Ä¢ {lastUpdate.toLocaleTimeString()}</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="bg-slate-100 p-1 rounded-xl flex">
                                {Object.keys(PRINTERS_DB).map(office => (
                                    <button key={office} onClick={() => setCurrentOffice(office)} className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${currentOffice === office ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>{office}</button>
                                ))}
                            </div>
                            <button onClick={() => updatePrinters(printers)} className="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl font-medium transition-all active:scale-95 shadow-lg shadow-blue-200 text-sm"><Icons.Refresh /></button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {printers.map(p => {
                            const currentStock = printerStock[p.id] || { bk: 0, c: 0, m: 0, y: 0 };
                            const showOnlyBlack = p.ink.isMono === true;
                            return (
                                <div key={p.id} className={`printer-card bg-white rounded-2xl border-l-[6px] p-6 flex flex-col justify-between ${p.status === 'online' ? 'border-green-500 shadow-sm' : p.status === 'warning' ? 'border-yellow-400 shadow-md ring-1 ring-yellow-100' : p.status === 'error' ? 'border-red-500 shadow-md ring-1 ring-red-100' : 'border-slate-300 opacity-80'}`}>
                                    <div>
                                        <div className="flex justify-between items-start mb-4">
                                            <div><h2 className="font-bold text-lg text-slate-800">{p.name}</h2><div className="text-xs font-mono text-slate-500 mt-1 uppercase tracking-wider">{p.model}</div></div>
                                            <span className={`px-2 py-1 rounded-lg text-[10px] font-bold uppercase ${p.status === 'online' ? 'bg-green-100 text-green-700' : p.status === 'warning' ? 'bg-yellow-100 text-yellow-700' : p.status === 'error' ? 'bg-red-100 text-red-700' : 'bg-slate-100 text-slate-500'}`}>{p.status === 'loading' ? '...' : p.status}</span>
                                        </div>
                                        <div className="bg-slate-50 rounded-xl p-3 mb-5 flex items-center gap-3 text-sm font-medium text-slate-700">
                                            {p.status === 'online' ? <span className="text-green-500"><Icons.Check /></span> : p.status === 'warning' ? <span className="text-yellow-500"><Icons.Alert /></span> : p.status === 'error' ? <span className="text-red-500"><Icons.Alert /></span> : <span className="text-slate-400"><Icons.WifiOff /></span>}
                                            <span>{p.message}</span>
                                        </div>
                                        <div className="mb-6">
                                            <div className="flex justify-between items-end mb-2"><span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Niveles & Stock</span></div>
                                            {p.status !== 'offline' ? (
                                                <div className="space-y-1">
                                                    <InkBar label="BK" color="bg-slate-800" value={p.ink.bk} stock={currentStock.bk} />
                                                    {!showOnlyBlack && (
                                                        <>
                                                            <InkBar label="C" color="bg-cyan-500" value={p.ink.c} stock={currentStock.c} />
                                                            <InkBar label="M" color="bg-pink-500" value={p.ink.m} stock={currentStock.m} />
                                                            <InkBar label="Y" color="bg-yellow-400" value={p.ink.y} stock={currentStock.y} />
                                                        </>
                                                    )}
                                                </div>
                                            ) : (
                                                <div className="h-32 flex flex-col items-center justify-center text-slate-300 gap-2 border-2 border-dashed border-slate-100 rounded-xl"><Icons.WifiOff /><span className="text-xs">Sin conexi√≥n</span></div>
                                            )}
                                        </div>
                                    </div>
                                    <div className="mt-4 pt-4 border-t border-slate-100">
                                        <div className="flex gap-2 mb-3">
                                            <a href={p.adminUrl || p.fallbackUrl || p.url} target="_blank" className="flex-1 bg-blue-50 hover:bg-blue-100 text-blue-600 font-bold text-center text-xs py-2 rounded-lg transition-colors flex items-center justify-center gap-2"><Icons.Settings /> Administrar</a>
                                            <button onClick={() => handleOpenStock(p)} className="flex-1 bg-emerald-50 hover:bg-emerald-100 text-emerald-700 font-bold text-center text-xs py-2 rounded-lg transition-colors flex items-center justify-center gap-2"><Icons.Box /> Stock</button>
                                        </div>
                                        <div className="text-[10px] text-slate-400 bg-slate-50 p-2 rounded-lg mb-2">
                                            <span className="font-bold text-slate-500 block mb-1">üì¶ STOCK DISPONIBLE:</span>
                                            <div className="flex gap-2 font-mono flex-wrap">
                                                <span className={currentStock.bk < 1 ? 'text-red-500 font-bold' : ''}>BK:{currentStock.bk}</span>
                                                {!showOnlyBlack && (<>
                                                    <span className={currentStock.c < 1 ? 'text-red-500 font-bold' : ''}>C:{currentStock.c}</span>
                                                    <span className={currentStock.m < 1 ? 'text-red-500 font-bold' : ''}>M:{currentStock.m}</span>
                                                    <span className={currentStock.y < 1 ? 'text-red-500 font-bold' : ''}>Y:{currentStock.y}</span>
                                                </>)}
                                            </div>
                                        </div>
                                        <div className="flex justify-between items-end pt-3 border-t border-slate-100 mt-2">
                                            <div><span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-0.5">IP</span><a href={p.adminUrl || p.fallbackUrl || p.url} target="_blank" className="text-sm font-bold text-blue-600 hover:text-blue-800 font-mono bg-blue-50 px-2 py-0.5 rounded transition-colors">{p.adminUrl ? p.adminUrl.split('//')[1].split('/')[0] : (p.fallbackUrl ? p.fallbackUrl.split('//')[1].split('/')[0] : p.url.split('//')[1].split('/')[0])}</a></div>
                                            <div className="text-right"><span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-0.5">Insumos</span><div className="text-[10px] font-medium text-slate-600 leading-tight">{p.cartridges.split(' / ').map((c, i) => <div key={i}>{c}</div>)}</div></div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    {selectedPrinterForStock && (<StockModal printer={selectedPrinterForStock} stock={printerStock[selectedPrinterForStock.id] || {bk:0, c:0, m:0, y:0}} onClose={() => setSelectedPrinterForStock(null)} onSave={handleSaveStock} />)}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
