<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Impresoras Bice</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #f1f5f9; }
        .printer-card { transition: all 0.3s ease; }
        .printer-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(2px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURACIÓN DE IMPRESORAS ---
        const PRINTERS_CONFIG = [
            { 
                id: 1, 
                name: "Impresora Brenda", 
                model: "Brother MFC-J6740DW", 
                url: "http://10.1.104.86/home/status.html",
                adminUrl: "http://10.1.104.86/",
                type: "brother_ink_pages_v2",
                cartridges: "LC402 (Estándar) / LC402XL (Alta Capacidad)"
            },
            { 
                id: 2, 
                name: "Impresora IT Bice", 
                model: "HP PageWide Pro 477dw", 
                url: "http://10.1.4.51/DevMgmt/ConsumableConfigDyn.xml", 
                fallbackUrl: "http://10.1.4.51/", 
                type: "hp_xml_verified",
                cartridges: "HP 974A (Estándar) / HP 974X (Alta Capacidad)"
            }, 
            { 
                id: 3, 
                name: "Impresora B2B", 
                model: "Brother HL-L3270CDW", 
                url: "http://10.1.4.59/general/status.html",
                adminUrl: "http://10.1.4.59/",
                type: "brother_laser_universal",
                cartridges: "TN-213 (Estándar) / TN-217 (Alta Capacidad)"
            },
            { 
                id: 4, 
                name: "Impresora Don Rodrigo", 
                model: "Brother DCP-L3551CDW", 
                url: "http://10.1.104.135/general/status.html",
                adminUrl: "http://10.1.104.135/",
                type: "brother_laser_universal",
                cartridges: "TN-213 (Estándar) / TN-217 (Alta Capacidad)"
            }, 
            { 
                id: 5, 
                name: "Impresora Marketing", 
                model: "Brother MFC-9330CDW", 
                url: "http://10.1.104.73/general/status.html",
                adminUrl: "http://10.1.104.73/",
                type: "brother_marketing_sensitive",
                cartridges: "TN-221 (Estándar) / TN-225 (Alta Capacidad)"
            }
        ];

        // --- CONSTANTES ---
        const MAX_STOCK_GOAL = 2; // Meta de stock por color

        // --- ICONOS ---
        const Icons = {
            Printer: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>,
            Alert: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
            Check: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            WifiOff: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><line x1="1" y1="1" x2="23" y2="23"/><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/></svg>,
            Refresh: ({spin}) => <svg className={spin ? "animate-spin" : ""} width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>,
            Settings: () => <svg width="16" height="16" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>,
            Box: () => <svg width="16" height="16" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>,
            X: () => <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        };

        // --- MOTORES DE LECTURA (PARSERS) ---
        const Parsers = {
            brother_ink_pages_v2: (html) => {
                const ink = { bk: 0, c: 0, m: 0, y: 0 };
                let status = 'online';
                let message = 'Operativa';
                const text = html.toLowerCase();
                if (text.includes("poca tinta") || text.includes("agotado")) { status = 'warning'; message = "Poca Tinta"; }
                const startIdx = text.indexOf("rend");
                if (startIdx !== -1) {
                    const chunk = text.substring(startIdx, startIdx + 800);
                    const matches = chunk.match(/(\d{3,5})/g);
                    if (matches && matches.length >= 4) {
                        const calc = (val, max) => Math.min(Math.round((parseInt(val) / max) * 100), 100);
                        ink.m = calc(matches[0], 5000);
                        ink.c = calc(matches[1], 5000);
                        ink.y = calc(matches[2], 5000);
                        ink.bk = calc(matches[3], 6000); 
                        if (ink.m < 15 || ink.c < 15 || ink.y < 15 || ink.bk < 10) { status = 'warning'; message = "Poca Tinta Detectada"; }
                    } else { ink.bk = -1; }
                } else { ink.bk = -1; }
                return { status, message, ink };
            },
            hp_xml_verified: (text) => {
                const ink = { bk: 0, c: 0, m: 0, y: 0 };
                let status = 'online';
                let message = 'Operativa';
                let foundAny = false;
                const chunks = text.split("ConsumableLabelCode");
                chunks.forEach(chunk => {
                    const colorMatch = chunk.match(/>([KCMY]|Black|Cyan|Magenta|Yellow)</i);
                    if (colorMatch) {
                        const code = colorMatch[1].toUpperCase();
                        const valMatch = chunk.match(/PercentageLevelRemaining[^>]*>(\d+)/i);
                        if (valMatch) {
                            const val = parseInt(valMatch[1]);
                            foundAny = true;
                            if (code === 'K' || code === 'BLACK') ink.bk = val;
                            else if (code === 'C' || code === 'CYAN') ink.c = val;
                            else if (code === 'M' || code === 'MAGENTA') ink.m = val;
                            else if (code === 'Y' || code === 'YELLOW') ink.y = val;
                        }
                    }
                });
                if (!foundAny) { ink.bk = -1; message = "XML ilegible"; status = 'error'; }
                return { status, message, ink };
            },
            brother_laser_universal: (html) => {
                const ink = { bk: 0, c: 0, m: 0, y: 0 };
                let status = 'online';
                let message = 'Operativa';
                const text = html.toLowerCase();
                if (text.includes("espera")) message = "En Espera";
                if (text.includes("reposo") || text.includes("sleep")) message = "En Reposo";
                if (text.includes("error") || text.includes("atasco") || text.includes("cubierta")) { status = 'error'; message = "Atención Requerida"; }
                const imgRegex = /<img[^>]+height=["']?(\d+)["']?[^>]*>/gi;
                const matches = [...html.matchAll(imgRegex)];
                const bars = matches.map(m => parseInt(m[1])).filter(h => h > 5 && h < 70); 
                if (bars.length >= 4) {
                    const norm = (px) => Math.min(Math.round((px / 56) * 100), 100);
                    ink.bk = norm(bars[0]);
                    ink.c  = norm(bars[1]);
                    ink.m  = norm(bars[2]);
                    ink.y  = norm(bars[3]);
                } else { ink.bk = -1; }
                return { status, message, ink };
            },
            brother_marketing_sensitive: (html) => {
                const ink = { bk: 0, c: 0, m: 0, y: 0 };
                let status = 'online';
                let message = 'Operativa';
                const imgRegex = /<img[^>]+height=["']?(\d+)["']?[^>]*>/gi;
                const matches = [...html.matchAll(imgRegex)];
                const bars = matches.map(m => parseInt(m[1])).filter(h => h > 2 && h < 65); 
                if (bars.length >= 4) {
                    const norm = (px) => Math.min(Math.round((px / 56) * 100), 100);
                    ink.bk = norm(bars[0]);
                    ink.c  = norm(bars[1]);
                    ink.m  = norm(bars[2]);
                    ink.y  = norm(bars[3]);
                    if (ink.bk < 10 || ink.c < 10 || ink.m < 10 || ink.y < 10) { message = "Nivel Crítico"; status = 'warning'; }
                } else { ink.bk = -1; }
                return { status, message, ink };
            }
        };

        // --- COMPONENTE BARRA DOBLE (TINTA + STOCK) ---
        function InkBar({ label, color, value, stock }) {
            const isError = value === -1;
            const percentage = isError ? 0 : value;
            
            // Stock logic
            const currentStock = stock || 0;
            const stockPercent = Math.min((currentStock / MAX_STOCK_GOAL) * 100, 100);
            
            return (
                <div className="flex items-center gap-2 mb-2">
                    {/* Etiqueta */}
                    <div className="w-5 text-[10px] font-bold text-slate-500">{label}</div>
                    
                    {/* Barra Consumible (Izquierda) */}
                    <div className="flex-grow h-3.5 bg-slate-100 rounded-md overflow-hidden relative border border-slate-200 shadow-inner group">
                        <div 
                            className={`h-full transition-all duration-1000 ${color} ${isError ? 'opacity-0' : 'opacity-100'}`} 
                            style={{ width: `${percentage}%` }}
                        ></div>
                        <div className="absolute inset-0 flex items-center justify-center text-[9px] font-bold text-slate-600 drop-shadow-sm group-hover:hidden">
                            {isError ? '--' : `${percentage}%`}
                        </div>
                        <div className="absolute inset-0 flex items-center justify-center text-[8px] font-bold text-slate-500 hidden group-hover:flex bg-white/90">
                            EN USO
                        </div>
                    </div>

                    {/* Barra Stock (Derecha) */}
                    <div 
                        className="w-12 h-3.5 bg-slate-50 rounded-md overflow-hidden relative border border-slate-200" 
                        title={`Stock en bodega: ${currentStock} de ${MAX_STOCK_GOAL}`}
                    >
                        <div 
                            className={`h-full transition-all duration-1000 ${currentStock > 0 ? 'bg-emerald-400' : 'bg-red-100'}`} 
                            style={{ width: `${stockPercent}%` }}
                        ></div>
                        <div className="absolute inset-0 flex items-center justify-center text-[9px] font-bold text-slate-600">
                            {currentStock}/{MAX_STOCK_GOAL}
                        </div>
                    </div>
                </div>
            );
        }

        // --- COMPONENTE MODAL DE STOCK ---
        function StockModal({ printer, stock, onClose, onSave }) {
            const [tempStock, setTempStock] = useState(stock);

            const handleChange = (color, value) => {
                setTempStock(prev => ({ ...prev, [color]: parseInt(value) || 0 }));
            };

            return (
                <div className="fixed inset-0 modal-overlay flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden animate-[fadeIn_0.2s_ease-out]">
                        <div className="bg-slate-800 p-4 flex justify-between items-center text-white">
                            <div>
                                <h3 className="font-bold text-lg">Inventario de Cartuchos</h3>
                                <p className="text-xs text-slate-300">{printer.name}</p>
                            </div>
                            <button onClick={onClose} className="hover:bg-slate-700 p-1 rounded transition-colors"><Icons.X /></button>
                        </div>
                        
                        <div className="p-6">
                            <div className="mb-4 bg-blue-50 border border-blue-100 rounded-lg p-3 text-xs text-blue-800">
                                <span className="font-bold block mb-1">Modelo Compatible:</span>
                                {printer.cartridges}
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                {['bk', 'c', 'm', 'y'].map(color => (
                                    <div key={color} className="flex flex-col">
                                        <label className="text-xs font-bold text-slate-500 uppercase mb-1">
                                            {color === 'bk' ? 'Negro (BK)' : color === 'c' ? 'Cian (C)' : color === 'm' ? 'Magenta (M)' : 'Amarillo (Y)'}
                                        </label>
                                        <div className="flex items-center">
                                            <div className={`w-3 h-8 rounded-l ${
                                                color === 'bk' ? 'bg-slate-800' : color === 'c' ? 'bg-cyan-500' : color === 'm' ? 'bg-pink-500' : 'bg-yellow-400'
                                            }`}></div>
                                            <input 
                                                type="number" 
                                                min="0"
                                                value={tempStock[color]}
                                                onChange={(e) => handleChange(color, e.target.value)}
                                                className="w-full border-y border-r border-slate-200 rounded-r p-1 pl-3 text-sm font-bold text-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="p-4 border-t border-slate-100 bg-slate-50 flex justify-end gap-2">
                            <button onClick={onClose} className="px-4 py-2 text-sm font-bold text-slate-500 hover:text-slate-700">Cancelar</button>
                            <button onClick={() => onSave(printer.id, tempStock)} className="px-4 py-2 text-sm font-bold bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-md">
                                Guardar Inventario
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- COMPONENTE DASHBOARD ---
        function Dashboard() {
            const [printers, setPrinters] = useState(PRINTERS_CONFIG.map(p => ({
                ...p, status: 'loading', message: 'Conectando...', ink: {bk:-1, c:-1, m:-1, y:-1}
            })));
            const [lastUpdate, setLastUpdate] = useState(new Date());
            
            // Estado para el Stock (cargado desde localStorage)
            const [printerStock, setPrinterStock] = useState(() => {
                const saved = localStorage.getItem('printerStock_v1');
                return saved ? JSON.parse(saved) : {};
            });
            
            // Estado para el Modal
            const [selectedPrinterForStock, setSelectedPrinterForStock] = useState(null);

            // Guardar stock en localStorage cada vez que cambie
            useEffect(() => {
                localStorage.setItem('printerStock_v1', JSON.stringify(printerStock));
            }, [printerStock]);

            const handleOpenStock = (printer) => {
                setSelectedPrinterForStock(printer);
            };

            const handleSaveStock = (printerId, newStock) => {
                setPrinterStock(prev => ({
                    ...prev,
                    [printerId]: newStock
                }));
                setSelectedPrinterForStock(null);
            };

            // Función de actualización de datos (sin cambios en lógica)
            const updatePrinters = async () => {
                const now = new Date();
                setLastUpdate(now);
                const promises = printers.map(async (p) => {
                    try {
                        const controller = new AbortController();
                        const id = setTimeout(() => controller.abort(), 10000);
                        const res = await fetch(p.url, { 
                            signal: controller.signal, cache: "no-store", mode: 'cors', 
                            credentials: 'omit', referrerPolicy: "no-referrer" 
                        });
                        clearTimeout(id);
                        if (!res.ok) throw new Error("Error HTTP");
                        const html = await res.text();
                        const parser = Parsers[p.type];
                        const data = parser(html);
                        return { ...p, ...data };
                    } catch (err) {
                        return { ...p, status: 'offline', message: 'Sin conexión', ink: {bk:-1, c:-1, m:-1, y:-1} };
                    }
                });
                const results = await Promise.all(promises);
                setPrinters(results);
            };

            useEffect(() => {
                updatePrinters();
                const interval = setInterval(updatePrinters, 60000); 
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="min-h-screen p-6 max-w-7xl mx-auto">
                    <header className="flex flex-col md:flex-row justify-between items-center mb-10 bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <div className="flex items-center gap-4">
                            <div className="p-3 bg-blue-50 rounded-xl text-blue-600">
                                <Icons.Printer />
                            </div>
                            <div>
                                <h1 className="text-2xl font-bold text-slate-800">Monitor de Impresoras Bice</h1>
                                <p className="text-sm text-slate-500 flex items-center gap-2">
                                    <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                    En vivo • {lastUpdate.toLocaleTimeString()}
                                </p>
                            </div>
                        </div>
                        <button 
                            onClick={updatePrinters}
                            className="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl font-medium transition-all active:scale-95 shadow-lg shadow-blue-200"
                        >
                            <Icons.Refresh /> Actualizar
                        </button>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {printers.map(p => {
                            // Obtener stock actual o inicializar en 0
                            const currentStock = printerStock[p.id] || { bk: 0, c: 0, m: 0, y: 0 };
                            
                            return (
                                <div key={p.id} className={`printer-card bg-white rounded-2xl border-l-[6px] p-6 flex flex-col justify-between ${
                                    p.status === 'online' ? 'border-green-500 shadow-sm' :
                                    p.status === 'warning' ? 'border-yellow-400 shadow-md ring-1 ring-yellow-100' :
                                    p.status === 'error' ? 'border-red-500 shadow-md ring-1 ring-red-100' :
                                    'border-slate-300 opacity-80'
                                }`}>
                                    {/* Contenido Principal */}
                                    <div>
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <h2 className="font-bold text-lg text-slate-800">{p.name}</h2>
                                                <div className="text-xs font-mono text-slate-500 mt-1 uppercase tracking-wider">{p.model}</div>
                                            </div>
                                            <span className={`px-2 py-1 rounded-lg text-[10px] font-bold uppercase ${
                                                p.status === 'online' ? 'bg-green-100 text-green-700' :
                                                p.status === 'warning' ? 'bg-yellow-100 text-yellow-700' :
                                                p.status === 'error' ? 'bg-red-100 text-red-700' :
                                                'bg-slate-100 text-slate-500'
                                            }`}>
                                                {p.status === 'loading' ? '...' : p.status}
                                            </span>
                                        </div>

                                        <div className="bg-slate-50 rounded-xl p-3 mb-5 flex items-center gap-3 text-sm font-medium text-slate-700">
                                            {p.status === 'online' ? <span className="text-green-500"><Icons.Check /></span> :
                                            p.status === 'warning' ? <span className="text-yellow-500"><Icons.Alert /></span> :
                                            p.status === 'error' ? <span className="text-red-500"><Icons.Alert /></span> :
                                            <span className="text-slate-400"><Icons.WifiOff /></span>}
                                            <span>{p.message}</span>
                                        </div>

                                        <div className="mb-6">
                                            <div className="flex justify-between items-end mb-2">
                                                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Niveles & Stock</span>
                                            </div>
                                            
                                            {p.status !== 'offline' ? (
                                                <div className="space-y-1">
                                                    <InkBar label="BK" color="bg-slate-800" value={p.ink.bk} stock={currentStock.bk} />
                                                    <InkBar label="C" color="bg-cyan-500" value={p.ink.c} stock={currentStock.c} />
                                                    <InkBar label="M" color="bg-pink-500" value={p.ink.m} stock={currentStock.m} />
                                                    <InkBar label="Y" color="bg-yellow-400" value={p.ink.y} stock={currentStock.y} />
                                                </div>
                                            ) : (
                                                <div className="h-32 flex flex-col items-center justify-center text-slate-300 gap-2 border-2 border-dashed border-slate-100 rounded-xl">
                                                    <Icons.WifiOff />
                                                    <span className="text-xs">Sin conexión</span>
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    {/* Footer de Acciones */}
                                    <div className="mt-4 pt-4 border-t border-slate-100">
                                        <div className="flex gap-2 mb-3">
                                            <a 
                                                href={p.adminUrl || p.fallbackUrl || p.url} 
                                                target="_blank" 
                                                className="flex-1 bg-blue-50 hover:bg-blue-100 text-blue-600 font-bold text-center text-xs py-2 rounded-lg transition-colors flex items-center justify-center gap-2"
                                            >
                                                <Icons.Settings /> Administrar
                                            </a>
                                            <button 
                                                onClick={() => handleOpenStock(p)}
                                                className="flex-1 bg-emerald-50 hover:bg-emerald-100 text-emerald-700 font-bold text-center text-xs py-2 rounded-lg transition-colors flex items-center justify-center gap-2"
                                            >
                                                <Icons.Box /> Stock
                                            </button>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-2 text-[10px] text-slate-400 pt-2 border-t border-slate-100/50">
                                            <div>
                                                <span className="font-bold block text-slate-500">IP</span>
                                                <span className="font-mono">
                                                    {p.adminUrl ? p.adminUrl.split('//')[1].split('/')[0] : (p.fallbackUrl ? p.fallbackUrl.split('//')[1].split('/')[0] : p.url.split('//')[1].split('/')[0])}
                                                </span>
                                            </div>
                                            <div className="text-right">
                                                <span className="font-bold block text-slate-500">INSUMOS</span>
                                                <span>{p.cartridges.split(' / ')[0]}...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {/* Modal Render */}
                    {selectedPrinterForStock && (
                        <StockModal 
                            printer={selectedPrinterForStock}
                            stock={printerStock[selectedPrinterForStock.id] || {bk:0, c:0, m:0, y:0}}
                            onClose={() => setSelectedPrinterForStock(null)}
                            onSave={handleSaveStock}
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
